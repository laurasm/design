<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function cambiaColor() {
	var seleccion= document.getElementById("select1");
	document.getElementById("text1").value=seleccion.selectedIndex;	
	document.getElementById("text2").value = seleccion.options[ seleccion.selectedIndex].text;
	document.getElementById("text3").value = seleccion.options[ seleccion.selectedIndex].value;

}


</script>
</head>
<body>
	<form>
	<select id="select1" onchange="cambiaColor()">
	<option value="oxff0000">Red</option>
		<option value="ox00ff00">Green</option>
			<option value="ox0000ff">Blue</option>
			
	</select>
	<br>
	Index:					<input type="text" id="text1"> <br>
		Texto selecionado:	<input type="text2" id="text2"> <br>
			Valor asociado:<input type="text3" id="text3"> <br>
	</form>

</body>
</html>
